<main class="container">
    <div class="player">
        <input type="checkbox" id="power" class="switch switch-on" />
        <input type="checkbox" class="switch switch-off" />
        <label class="power-button" for="power"><span>&#9655;</span></label>
        <div class="vinyl-over">
            <div class="vinyl">
                <div class="vinyl-label"></div>
            </div>
        </div>
        <div class="spindle"></div>
        <div class="tone-arm-stand">
        </div>
        <div class="tone-arm-cover"></div>
        <div class="tone-arm">
            <div class="counterweight"></div>
            <div class="tone-arm-cover no-shadow"></div>
            <div class="tone-arm-long"></div>
            <div class="tone-arm-short">
                <div class="headshell"></div>
            </div>
        </div>
    </div>
</main>
